<div id="txtHint"></div>
<script>
function Verify(email,password,verifyPass){
	if(email.length == 0 || password.length == 0 || verifyPass.length == 0){
		document.getElementById("txtHint").innerHTML = "Completa la informaci√≥ siusplau.";
		return;
	}
	else{
		if (password == verifyPass){
			Register(email,password);
		}
		else{
			document.getElementById("txtHint").innerHTML = "Les contrassenyes no coincideixen.";
		}
	}
}
</script>
<script>
function Register(email,password){
		firebase.auth().createUserWithEmailAndPassword(email,password).catch(function(error){
			var errorCode = error.code;
			var errorMessage = error.message;
			
			document.getElementById("txtHint").innerHTML = errorMessage;
		});
		document.getElementById("txtHint").innerHTML = "Usuari registrat correctament.";
}
